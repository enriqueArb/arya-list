<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Arya - Mi lista</title>
  </head>
  <body>
    <header class="topbar">
      <nav class="menu">
        <ul class="menu-list">
          <li>
            <a href="./index.html" class="menu-list__item">Inicio</a>
          </li>
          <li aria-hidden="true">
            <img src="./assets/starks.svg" alt="" width="64px" height="64px" />
          </li>
          <li>
            <a href="./list.html" class="menu-list__item">Lista</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main main--thin">
      <section class="section section--full">
        <h1 class="title">Mi lista de nombres</h1>
        <form class="form form--desktop">
          <input
            type="text"
            name="nombre"
            placeholder="Joffrey Baratheon"
            aria-label="Introduce un nombre"
            class="form__input"
          />
          <button type="button" class="form__button">Añadir</button>
        </form>

        <nav class="tab-menu">
          <ul class="tab-container">
            <li class="tab tab--active">Todos <span class="circle">3</span></li>
            <li class="tab">Pendientes <span class="circle">2</span></li>
            <li class="tab">Completados <span class="circle">1</span></li>
          </ul>
        </nav>

        <ul class="kill-list" id="kill-list">
          <li class="kill-list__item">
            <label class="kill-list__input">
              Tywin Lanister
              <input type="checkbox" checked />
            </label>
          </li>
          <li class="kill-list__item">
            <label class="kill-list__input">
              Melisandre
              <input type="checkbox" />
            </label>
          </li>
          <li class="kill-list__item">
            <label class="kill-list__input">
              Beric Dondarrion
              <input type="checkbox" />
            </label>
          </li>
        </ul>

        <form class="form form--mobile" id="form">
          <input
            id="nombre"
            type="text"
            name="nombre"
            placeholder="Joffrey Baratheon"
            aria-label="Introduce un nombre"
            class="form__input"
          />
          <button type="button" class="form__button">Añadir</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <img src="./assets/starks.svg" alt="" width="40px" height="40px" />
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
